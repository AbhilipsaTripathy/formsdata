
<div>
<app-reactive-form></app-reactive-form>
</div>

<app-todo></app-todo>

<select (change)=setvalue($event)>
<option value="">one</option>
<option value="two">two</option>
<option value="three">three</option>
<option value="four">four</option>
<option value="another">another</option>
</select>
<div [ngSwitch]="choice">
<h2 *ngSwitchCase="'one'">first</h2>
<h2 *ngSwitchCase="'two'">second</h2>
<h2 *ngSwitchCase="'three'">therd</h2>
<h2 *ngSwitchCase="'four'">fourth</h2>
<h2 *ngSwitchDefault>default</h2>
</div>

<table>
<tr *ngFor="let s of students;let i=index ;Trackby:TrackbyStudentId">
<td> {{i }}</td>
<td> {{s.id}}</td>
<td> {{s.name}}</td>
</tr>
</table>
<br>
<button (click)="getstudent()">GetMore</button>
